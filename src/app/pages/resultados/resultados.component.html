
<tbody *ngFor="let dado of dados">
  <tr>
    <td>{{ dado.NomeCompleto }}</td>
    <td>{{ dado.Email }}</td>
    <td>{{ dado.Whatsapp }}</td>
    <td>{{ dado.Linkedin }}</td>
    <td>{{ dado.RespondidoEm }}</td>
    <td>{{ dado.Pergunta }}</td>
    <td>{{ dado.Resposta }}</td>
  </tr>
</tbody>
